<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="sidebar ">
        <div class="sidebar-header">
            <div class="logo">
                <img src="https://images.pexels.com/photos/678783/pexels-photo-678783.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="logo-img">
                <div class="logo-info">
                    <h3 class="name">MMM</h3>
                    <p class="profession">Web Developer</p>
                </div>
            </div>
            <i class='bx bx-chevron-right sidebar-toggle'></i>
        </div>
        <div class="sidebar-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-home-alt link-icon"></i>
                        <span class="link-text">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-bar-chart-alt-2 link-icon"></i>
                        <span class="link-text">
                            Revenue
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-bell link-icon"></i>
                        <span class="link-text">
                            Notifications
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-pie-chart-alt link-icon"></i>
                        <span class="link-text">
                            Analytics
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-heart link-icon"></i>
                        <span class="link-text">
                            Likes
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-wallet link-icon"></i>
                        <span class="link-text">
                            Wallet
                        </span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="nav">
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-log-out link-icon"></i>
                        <span class="link-text">
                            Logout
                        </span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bx-cog link-icon"></i>
                        <span class="link-text">
                            Settings
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
